<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para fixar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="" method="get" class="login-form">
          <section>
              <div>
                <input type="email" placeholder="Digite seu email" name="email" id="email" required autocomplete="off" autofocus/>
                <label for="email">Email</label>
              </div>
              <div>
                <input type="password" placeholder="Digite sua senha" name="password" id="password" required/>
                <label for="password">Password</label>
              </div>
              <div>
                  <input type="checkbox" id="check" name="check" value="lembrado-ok">
                  <label for="check">Lembre-me</label>
              </div>
              <div>
                <button type="submit">Entrar</button>
              </div>
          </section>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
